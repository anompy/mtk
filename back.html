<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alat Online (Telegram Mini App)</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .tool-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 250px;
            text-align: center;
        }
        .tool-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .tool-button:active {
            background-color: #004085;
            transform: translateY(0);
        }
        
        /* Gaya dasar untuk overlay */
        .tool-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Kelas untuk animasi masuk */
        .tool-wrapper.show {
            display: flex;
            animation: zoomIn 0.3s forwards;
        }

        /* Kelas untuk animasi keluar */
        .tool-wrapper.hide {
            animation: zoomOut 0.3s forwards;
        }

        /* Keyframes untuk animasi masuk (zoom in) */
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Keyframes untuk animasi keluar (zoom out) */
        @keyframes zoomOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        /* Konten di dalam overlay */
        .tool-wrapper-content {
            padding: 20px;
            text-align: center;
            font-size: 2em;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Pilih Alat Online v2</h1>

    <button class="tool-button" data-tool-id="tool-001">Password Generator</button>
    <button class="tool-button" data-tool-id="tool-002">Online Calculator</button>
    <button class="tool-button" data-tool-id="tool-003">QR Code Generator</button>

    <div id="tool-wrapper" class="tool-wrapper">
        <div class="tool-wrapper-content">
            <p>Konten untuk alat dengan ID: <span id="current-tool-id"></span></p>
        </div>
    </div>

    <script>
        const toolButtons = document.querySelectorAll('.tool-button');
        const toolWrapper = document.getElementById('tool-wrapper');
        const currentToolIdSpan = document.getElementById('current-tool-id');
        let isTelegramWebApp = false;

        // Mengecek apakah berjalan di Telegram Mini App
        if (window.Telegram && window.Telegram.WebApp) {
            isTelegramWebApp = true;
            Telegram.WebApp.ready(); // Panggil saat Web App sudah siap
        }

        // Fungsi untuk masuk ke mode fullscreen (tetap sama)
        function enterFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        // Fungsi untuk keluar dari mode fullscreen (tetap sama)
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        // Fungsi untuk menampilkan overlay
        function openToolWrapper(toolId) {
            currentToolIdSpan.textContent = toolId;
            toolWrapper.style.display = 'flex';
            toolWrapper.classList.add('show');
            
            // Tambahkan state ke history (untuk browser)
            history.pushState({ toolOpen: true }, '', window.location.href + '#tool-wrapper');
            
            // Jika di Telegram, tampilkan tombol kembali Telegram
            if (isTelegramWebApp) {
                Telegram.WebApp.BackButton.show();
            }

  
        }

        // Fungsi untuk menyembunyikan overlay
        function closeToolWrapper() {
            if (toolWrapper.style.display === 'none') {
                return;
            }
            
            toolWrapper.classList.add('hide');
            

            toolWrapper.addEventListener('animationend', function() {
                toolWrapper.classList.remove('show', 'hide');
                toolWrapper.style.display = 'none';
            }, { once: true });
            
            // Jika di Telegram, sembunyikan tombol kembali Telegram
            if (isTelegramWebApp) {
                Telegram.WebApp.BackButton.hide();
            }
        }

        // Menambahkan event listener ke tombol-tombol
        toolButtons.forEach(button => {
            button.addEventListener('click', () => {
                const toolId = button.getAttribute('data-tool-id');
                openToolWrapper(toolId);
            });
        });
        
        // --- Event Listener untuk Tombol Kembali ---
        
        // 1. Untuk Telegram Mini App
        if (isTelegramWebApp) {
            Telegram.WebApp.BackButton.onClick(function() {
                closeToolWrapper();
            });
        }
        
        // 2. Untuk browser biasa (sebagai fallback)
        window.addEventListener('popstate', function() {
            closeToolWrapper();
        });

        // Event listener untuk saat mode fullscreen berubah (tetap sama)
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                closeToolWrapper();
            }
        });
        
        // Handle kasus saat halaman dimuat dengan hash #tool-wrapper
        if (window.location.hash === '#tool-wrapper') {
            openToolWrapper('ID tidak diketahui');
        }
    </script>
</body>
</html>
