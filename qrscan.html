<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alat Online dengan QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .tool-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 250px;
            text-align: center;
        }
        .tool-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .tool-button:active {
            background-color: #004085;
            transform: translateY(0);
        }
        
        /* Gaya dasar untuk overlay */
        .tool-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Kelas untuk animasi masuk */
        .tool-wrapper.show {
            display: flex;
            animation: zoomIn 0.3s forwards;
        }

        /* Kelas untuk animasi keluar */
        .tool-wrapper.hide {
            animation: zoomOut 0.3s forwards;
        }

        /* Keyframes untuk animasi masuk (zoom in) */
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Keyframes untuk animasi keluar (zoom out) */
        @keyframes zoomOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        /* Konten di dalam overlay */
        .tool-wrapper-content {
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            color: #555;
            max-width: 80%;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>Pilih Alat Online</h1>

    <button class="tool-button" data-tool-id="tool-001">Password Generator</button>
    <button class="tool-button" data-tool-id="tool-002">Online Calculator</button>
    <button class="tool-button" data-tool-id="qr-scanner">QR Code Scanner</button>

    <div id="tool-wrapper" class="tool-wrapper">
        <div class="tool-wrapper-content">
            <p>Konten untuk alat dengan ID: <span id="current-tool-id"></span></p>
            <div id="qr-result-container" style="display: none;">
                <h3>Hasil Pemindaian QR:</h3>
                <p id="qr-result-text"></p>
            </div>
        </div>
    </div>

    <script>
        const toolButtons = document.querySelectorAll('.tool-button');
        const toolWrapper = document.getElementById('tool-wrapper');
        const currentToolIdSpan = document.getElementById('current-tool-id');
        const qrResultContainer = document.getElementById('qr-result-container');
        const qrResultText = document.getElementById('qr-result-text');
        let isTelegramWebApp = false;

        // Mengecek apakah berjalan di Telegram Mini App
        if (window.Telegram && window.Telegram.WebApp) {
            isTelegramWebApp = true;
            Telegram.WebApp.ready();
        }

        // Fungsi untuk masuk ke mode fullscreen
        function enterFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        // Fungsi untuk keluar dari mode fullscreen
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        function openToolWrapper(toolId) {
            currentToolIdSpan.textContent = toolId;
            toolWrapper.style.display = 'flex';
            toolWrapper.classList.add('show');
            
            history.pushState({ toolOpen: true }, '', window.location.href + '#tool-wrapper');
            
            if (isTelegramWebApp) {
                Telegram.WebApp.BackButton.show();
            }

            
        }

        function closeToolWrapper() {
            if (toolWrapper.style.display === 'none') {
                return;
            }
            
            toolWrapper.classList.add('hide');
            exitFullscreen();

            toolWrapper.addEventListener('animationend', function() {
                toolWrapper.classList.remove('show', 'hide');
                toolWrapper.style.display = 'none';
            }, { once: true });
            
            if (isTelegramWebApp) {
                Telegram.WebApp.BackButton.hide();
            }
        }

        toolButtons.forEach(button => {
            button.addEventListener('click', () => {
                const toolId = button.getAttribute('data-tool-id');
                
                if (isTelegramWebApp && toolId === 'qr-scanner') {
                    // Panggil QR Scanner khusus untuk Telegram
                    Telegram.WebApp.showScanQrPopup({ text: 'Pindai kode QR' });
                    // Tidak perlu membuka overlay di sini, karena overlay akan dibuka
                    // setelah QR dipindai dan event qrTextReceived dipicu
                } else {
                    // Untuk tombol lainnya atau jika bukan di Telegram, buka overlay biasa
                    openToolWrapper(toolId);
                    qrResultContainer.style.display = 'none'; // Sembunyikan hasil QR
                }
            });
        });
        
        // --- Integrasi QR Scanner untuk Telegram Mini App ---
        if (isTelegramWebApp) {
            Telegram.WebApp.onEvent('qrTextReceived', function(response) {
                // Sembunyikan popup QR Scanner
                Telegram.WebApp.closeScanQrPopup();
                
                // Tampilkan overlay dan hasilnya
                openToolWrapper('qr-scanner');
                qrResultText.textContent = response.data;
                qrResultContainer.style.display = 'block';
            });
            
            // Event listener untuk tombol kembali Telegram
            Telegram.WebApp.BackButton.onClick(function() {
                closeToolWrapper();
            });
        }
        
        // --- Event Listener untuk Browser Biasa ---
        window.addEventListener('popstate', function() {
            closeToolWrapper();
        });

        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                closeToolWrapper();
            }
        });
        
        // Handle kasus saat halaman dimuat dengan hash #tool-wrapper
        if (window.location.hash === '#tool-wrapper') {
            openToolWrapper('ID tidak diketahui');
        }
    </script>
</body>
</html>
